<!DOCTYPE html> <!--Declaración del tipo de documento HTMLS-->
<html lang="es"> <!-- Etiqueta raiz del documento, idioma español -->
<head>
    <meta charset="UTF-8"> <!-- Codificacion de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Adaptibilidad a dispositivos -->
    <title>Ejemplo de Etiquetas de Texto en HTML</title> <!-- Titulo de la pestaña del navegador -->
</head>
<body>
    <!-- Encabezado principal -->
     <h1>Ejemplo de etiquetas de texto en HTML</h1> <!-- Titulo principal de a pagina -->

     <!-- encabezados secundarios -->
     <h2>encabezado de nivel 2</h2> <!-- subtitulo o seccion -->
     <h3>encabezado de nivel 3</h3> <!--subtitulo de menor jerarquia-->

     <!-- parrafo de texto-->
     <!--etiqueta para parrafo-->
     este es un <strong>parrafos</strong> de ejemplo.
     puedes usar <em>negritas</em> y <i>cursiva</i> para resaltar texto.
</p>

<!--texto en negrita-->
<b>texto en negrita con &lt;b&gt;</b><br> <!-- negrita visual, sin enfasis semantico-->
<strong>texto en negrita con &lt;strong&gt;</strong><br> <!--negrita con enfasis semantico-->

<!-- texto en cursiva -->
 <i>Texto en cursiva con &lt;i&gt;</i>br> <!-- cursiva visual, sin enfasis semantico -->
 <em>texto en cursiva con &lt;s&gt</em>
